<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SMART STEPS – SESSION 2</title>
<style>
body{font-family:Arial;padding:20px;background:#f3f7ff;}
.box{background:white;padding:20px;border-radius:12px;box-shadow:0 0 5px rgba(0,0,0,0.15);margin-bottom:20px;}
button{padding:10px 20px;background:#0b67d1;border:none;color:white;border-radius:6px;}
</style>
</head>
<body>
<h2>SMART STEPS – SESSION 2</h2>
<div id="quiz"></div>

<script>
const questions = [
{passage:"The school posted a notice: 'Students must submit the science project by Friday.'",
 question:"1. What type of text is this?",
 options:["Warning","Announcement","Instruction","Invitation","Report"], answer:1},

{passage:"To all members: The library will be closed on Monday for maintenance.",
 question:"2. What is the purpose of this text?",
 options:["To entertain","To warn","To inform","To request","To persuade"], answer:2},

{passage:"Rina wrote a message to her teacher asking permission to submit her assignment late due to illness.",
 question:"3. What category does this text belong to?",
 options:["Formal request","Advertisement","Reminder","Warning","Agenda"], answer:0},

{passage:"Buy 1 Get 1 Free! Only this weekend at MegaMart.",
 question:"4. What type of text is this?",
 options:["Instruction","Advertisement","Invitation","Notification","Warning"], answer:1},

{passage:"Dear Students, Please attend the English Debate Meeting at 3 PM in Room 202.",
 question:"5. What is the purpose of this text?",
 options:["To invite","To complain","To command","To warn","To praise"], answer:0},
 {passage:"A schedule showing class times for Monday to Friday.",
 question:"6. What category does this text belong to?",
 options:["Narrative","Procedure","Table","Advertisement","Poster"], answer:2},

{passage:"A poster showing steps to wash hands properly.",
 question:"7. What type of text is this?",
 options:["Narrative","Procedure","Advertisement","Description","Debate"], answer:1},

{passage:"Students are prohibited from entering the lab without a supervisor.",
 question:"8. This text belongs to which function?",
 options:["Warning","Greeting","Request","Narration","Invitation"], answer:0},

{passage:"Parents’ Meeting will be held on Saturday at 09.00 in the school hall.",
 question:"9. What is this text?",
 options:["Warning","Announcement","Command","Story","Dialogue"], answer:1},

{passage:"A table listing students’ names and exam scores.",
 question:"10. What kind of text is this?",
 options:["Description","Report","Table","Narrative","Dialogue"], answer:2},
 {passage:"This sign is placed near the school pond: 'Do not throw trash into the water.'",
 question:"11. What is the function of this text?",
 options:["Warning","Reminder","Instruction","Report","Suggestion"], answer:0},

{passage:"A brochure explaining features of a new English course program.",
 question:"12. What type of text is this?",
 options:["Advertisement","Announcement","Warning","Narrative","Invitation"], answer:0},

{passage:"'Students must wear their ID cards at all times inside the campus.'",
 question:"13. The text above is a...",
 options:["Rule","Story","Poem","Message","Schedule"], answer:0},

{passage:"A poster shows a list of safety steps during an earthquake.",
 question:"14. What is the purpose of the text?",
 options:["To warn","To entertain","To persuade","To describe","To invite"], answer:0},

{passage:"'Final Examination will start next Monday. All students must prepare.'",
 question:"15. What type of text is this?",
 options:["Announcement","Invitation","Warning","Greeting","Description"], answer:0},
 {passage:"A message from the principal about school cleaning day.",
 question:"16. This text belongs to...",
 options:["Announcement","Warning","Invitation","Promotion","Report"], answer:0},

{passage:"A label showing nutritional facts on a snack product.",
 question:"17. What kind of text is this?",
 options:["Table","Advertisement","Procedure","Invitation","Poster"], answer:0},

{passage:"A school notice: 'All bicycles must be parked in the designated area.'",
 question:"18. What is the function of the text?",
 options:["Instruction","Warning","Description","Narration","Request"], answer:0},

{passage:"A card inviting students to attend a charity event.",
 question:"19. What type of text is this?",
 options:["Invitation","Warning","Procedure","Announcement","Advertisement"], answer:0},

{passage:"A flyer promoting a new bakery near the school.",
 question:"20. What kind of text is this?",
 options:["Advertisement","Procedure","Report","Narrative","Greeting"], answer:0}
];

// FUNCTION QUIZ
let i = 0, score = 0;

function load(){
 if(i >= questions.length){
   document.body.innerHTML = `<h2>Score Anda: ${score} / ${questions.length}</h2>`;
   return;
 }
 const q = questions[i];
 let h = `<div class='box'><b>${q.question}</b><p>${q.passage}</p>`;
 q.options.forEach((o,j)=> h += `<label><input type='radio' name='opt' value='${j}'> ${o}</label><br>`);
 h += `<br><button onclick='next()'>Next</button></div>`;
 document.getElementById("quiz").innerHTML = h;
}

function next(){
 const sel = document.querySelector("input[name='opt']:checked");
 if(sel && parseInt(sel.value) === questions[i].answer) score++;
 i++; load();
}

load();
</script>
</body>
</html>
